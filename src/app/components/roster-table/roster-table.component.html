<table class="roster-table">
  <thead class="roster-table__header">
    <th>#</th>
    <th>Player</th>
    <th>Position</th>
    <th>Nationality</th>
  </thead>
  <tbody class="roster-table__body">

    <ng-template ngFor let-group [ngForOf]="groupNames">
      <td colspan="4" class="roster-table__group">{{group}}</td>
      <tr class="roster-table__r" *ngFor="let player of groups[group]">
        <td class="roster-table__c">{{player.jerseyNumber}}</td>
        <td class="roster-table__c">{{player.name}}</td>
        <td class="roster-table__c">{{player.position}}</td>
        <td class="roster-table__c">{{player.nationality}}</td>
      </tr>
    </ng-template>

  </tbody>
</table>
